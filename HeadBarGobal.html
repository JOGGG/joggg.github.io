<!DOCTYPE html>
<html>

<head>
  <title>ClickThrough Sample</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="../../lib/tableau.extensions.1.latest.js"></script>

  <!-- Our extension's code -->
  <script src="./HeadBarGobal.js"></script>
</head>

<body style="background-color: transparent;">
  <div class="HeadBar">
    <div class="selectItem">
      <span class="selectTitle">Target Region:</span> <select>
        <option value="Saab">US North</option>
      </select>
    </div>
    <div class="selectItem">
      <span class="selectTitle">Ship Delay Detect by:</span> <select>
        <option value="Saab">ETD/ETA/VTT</option>
      </select>
    </div>
    <div class="selectItem">
      <span class="selectTitle">Delay Threshold:</span> <select>
        <option value="Saab">5 Days</option>
      </select>
    </div>

  </div>
</body>
<style>
  .HeadBar {
    display: flex;
    justify-content: flex-end;
  }
  .selectTitle{
    color: rgb(72, 114, 185);
  }
  .selectItem{
    margin-right: 20px;
  }
</style>

</html>
