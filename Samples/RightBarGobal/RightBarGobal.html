<!DOCTYPE html>
<html>

<head>
  <title>ClickThrough Sample</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="../../lib/tableau.extensions.1.latest.js"></script>

  <!-- Our extension's code -->
  <script src="./RightBarGobal.js"></script>
</head>

<body style="background-color: transparent;">
  <div class="RightBar">
    <div class="RightTitle">
      <div onclick=addFilter()>
        <img class="shipFilter" style="margin-right: 10px" src="../../assets/25 ship filter.png" />
      </div>
    </div>
    <div class="FilterTitle" onclick=getData()>
      Filter Options
    </div>
    <div class="filterRow">
      <div class="FilterItem">
        <div class="itemTitle">
          <img class="iconPic" src="../../assets/27 POL.png" /> 
        </div>
        <div>

          <select>
            <option value="Mid">Mid</option>
            <option value="Saab">Saab</option>
          </select>
        </div>
      </div>
      <div class="FilterItem">
        <div class="itemTitle">
          <img class="iconPic" src="../../assets/28 POD.png" />
        </div>
        <div>

          <select>
            <option value="Mid">Mid</option>
            <option value="Saab">Saab</option>
          </select>
        </div>
      </div>
      <div class="FilterItem">
        <div class="itemTitle">
          <img class="iconPic" src="../../assets/29 Service line.png" />
        </div>
        <div>

          <select>
            <option value="Mid">Mid</option>
            <option value="Saab">Saab</option>
          </select>
        </div>
      </div>
      <div class="FilterItem">
        <div class="itemTitle">
          <img class="iconPic" src="../../assets/30 Sort by.png" />
        </div>
        <div>

          <select>
            <option value="Mid">Mid</option>
            <option value="Saab">Saab</option>
          </select>
        </div>
      </div>
      <div class="FilterItem">
        <div class="itemTitle">
          <img class="iconPic" src="../../assets/31 delay detect.png" />
        </div>
        <div>

          <select>
            <option value="Mid">Mid</option>
            <option value="Saab">Saab</option>
          </select>
        </div>
      </div>
      <div class="FilterItem">
        <div class="itemTitle">
          <img class="iconPic" src="../../assets/32 delay threshold.png" />
        </div>
        <div>

          <select>
            <option value="Mid">Mid</option>
            <option value="Saab">Saab</option>
          </select>
        </div>
      </div>
    </div>

  </div>
</body>
<style>
  * {
    font-weight: 700;
    color: rgb(153, 153, 153);
  }

  .RightBar {
    padding-left: 20px;
  }

  .iconPic {
    max-width: 140px;
    height: 30px;
  }

  .FilterTitle {
    font-size: 26px;
    color: #4270CC;
    margin-top: 20px;
  }

  select {
    width: 100px;
    text-align: center;
    margin-right: 10px;
  }

  .filterRow {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .FilterItem {
    width: 50%;
    display: flex;
    align-items: center;
    margin-top: 5px;
    font-size: 15px;
    justify-content: space-between;
  }

  .RightTitle {
    font-size: 30px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    border-bottom: 1px gray solid;
    margin-top: 20px;
  }

  .data {
    width: 100px;
    font-size: 24px;
    text-align: center;
  }

  .redC {
    color: red;
  }

  .blueC {
    color: #4270CC;
  }

  .blackC {
    color: black;
  }

  .update {
    font-size: 10px;
    color: black;
  }


  .itemTitle{
    font-size: 12px;
    color: rgb(104, 142, 211);
  }
  .shipFilter{
    width: 150px;
    height: 60px;
    position: relative;
    right: 20px;
  }
