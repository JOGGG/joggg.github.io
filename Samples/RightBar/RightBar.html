<!DOCTYPE html>
<html>

<head>
  <title>ClickThrough Sample</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="../../lib/tableau.extensions.1.latest.js"></script>

  <!-- Our extension's code -->
  <script src="./HeadBar.js"></script>
</head>

<body style="background-color: transparent;">
  <div class="RightBar">
    <div class="RightTitle">
      <img class="mapIcon" style="margin-right: 30px" src="../../assets/mapF.jpg" />Map Filter
    </div>
    <div class="FilterTitle">
      Filter Options
    </div>
    <div class="FilterItem">
      <div>
        Logistic Region:
      </div>
      <div>
        <select>
          <option value="Mid">Mid</option>
          <option value="Saab">Saab</option>
        </select>
      </div>
    </div>
    <div class="FilterItem">
      <div>
        Province:
      </div>
      <div>
        <select>
          <option value="Shanghai">Shanghai</option>
          <option value="Saab">Saab</option>
        </select>
      </div>
    </div>
    <div class="FilterItem">
      <div class="redC">
        Special Monitoring:
      </div>
      <div>
        <select>
          <option value="Mid">No/Yes</option>
          <option value="Saab">Saab</option>
        </select>
      </div>
    </div>
    <div class="FilterTitle">
      Result Static
    </div>
    <div class="FilterItem">
      <div>
        <img class="iconPic" src="../../assets/12 A-LIN.png" /> 
      </div>
      <div class="data">
        <span class="blueC">3</span><span class="blackC">/</span><span class="redC">1</span>
      </div>
    </div>
    <div class="FilterItem">
      <div>
        <img class="iconPic"  src="../../assets/13 L-CENTER.png" />
      </div>
      <div class="data">
        <span class="blueC">6</span><span class="blackC">/</span><span class="redC">1</span>
      </div>
    </div>
    <div class="FilterItem">
      <div>
        <img class="iconPic" src="../../assets/14 EXTERNAL warehouse.png" />
      </div>
      <div class="data">
        <span class="blueC">3</span><span class="blackC">/</span><span class="redC">0</span>
      </div>
    </div>
    <div class="FilterItem">
      <div>
        <img class="iconPic" src="../../assets/15 suppliers.png" />
      </div>
      <div class="data">
        <span class="blueC">600</span><span class="blackC">/</span><span class="redC">12</span>
      </div>
    </div>
  </div>
</body>
<style>
  * {
    font-weight: 700;
    color: rgb(153, 153, 153);
  }
  .RightBar{
    padding-left: 20px;
  }
  .iconPic {
    min-width: 120px;
    max-width: 250px;
    height: 50px;
  }

  .FilterTitle {
    font-size: 26px;
    color: blue;
    margin-top: 10px;
  }

  select {
    width: 150px;
    text-align: center;
    margin-right: 20px;
  }

  .FilterItem {
    display: flex;
    margin-top: 20px;
    font-size: 20px;
    justify-content: space-between;
  }

  .RightTitle {
    font-size: 40px;
    padding-left: 20px;
    border-bottom: 1px gray solid;
    margin-right: 50px;
    margin-top: 50px;
  }

  .data {
    width: 100px;
    font-size: 24px;
    text-align: center;
  }
  .redC{
    color: red;
  }
  .blueC{
    color: blue;
  }
  .blackC{
    color: black;
  }
  .mapIcon{
    width: 50px;
    height: 50px;
  }
</style>

</html>
